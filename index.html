<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Probando AJAX</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <p id="origin">Este es un párrafo de prueba incluido en el HTML original. Pulsando sobre el botón inferior, se inyectará a través de AJAX el contenido de un nuevo párrafo</p>
    <button type="button" name="button" id="ajax_button">Get</button>
    <p id="auto_load"></p>
    <p id="ajax" class="ajax"></p>
    <button type="button" id="withLoad" name="button">Download with load</button>
</body>

</html>
